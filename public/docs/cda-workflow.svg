<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none">
  <defs>
    <linearGradient id="step1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="step2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="step3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="step4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="#0f172a"/>
  
  <!-- Step 1: Author -->
  <g>
    <circle cx="100" cy="120" r="45" fill="#1e293b" stroke="url(#step1)" stroke-width="3"/>
    <text x="100" y="115" text-anchor="middle" fill="url(#step1)" font-family="system-ui" font-size="24" font-weight="bold">1</text>
    <text x="100" y="135" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Author</text>
    <text x="100" y="195" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="13" font-weight="600">Build Graph</text>
    <text x="100" y="215" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">in Cunning3D</text>
    
    <!-- Node graph icon -->
    <circle cx="85" cy="250" r="6" fill="#f59e0b"/>
    <circle cx="100" cy="265" r="6" fill="#f59e0b"/>
    <circle cx="115" cy="250" r="6" fill="#f59e0b"/>
    <line x1="85" y1="250" x2="100" y2="265" stroke="#f59e0b" stroke-width="2"/>
    <line x1="100" y1="265" x2="115" y2="250" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- Arrow 1-2 -->
  <path d="M 155 120 L 210 120" stroke="#475569" stroke-width="2" marker-end="url(#arrow-white)"/>
  
  <!-- Step 2: Expose -->
  <g>
    <circle cx="280" cy="120" r="45" fill="#1e293b" stroke="url(#step2)" stroke-width="3"/>
    <text x="280" y="115" text-anchor="middle" fill="url(#step2)" font-family="system-ui" font-size="24" font-weight="bold">2</text>
    <text x="280" y="135" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Expose</text>
    <text x="280" y="195" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="13" font-weight="600">Promote Params</text>
    <text x="280" y="215" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">to CDA interface</text>
    
    <!-- Slider icon -->
    <rect x="255" y="245" width="50" height="6" rx="3" fill="#334155"/>
    <circle cx="285" cy="248" r="8" fill="#22c55e"/>
    <rect x="255" y="260" width="50" height="6" rx="3" fill="#334155"/>
    <circle cx="270" cy="263" r="8" fill="#22c55e"/>
  </g>
  
  <!-- Arrow 2-3 -->
  <path d="M 335 120 L 390 120" stroke="#475569" stroke-width="2" marker-end="url(#arrow-white)"/>
  
  <!-- Step 3: Export -->
  <g>
    <circle cx="460" cy="120" r="45" fill="#1e293b" stroke="url(#step3)" stroke-width="3"/>
    <text x="460" y="115" text-anchor="middle" fill="url(#step3)" font-family="system-ui" font-size="24" font-weight="bold">3</text>
    <text x="460" y="135" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Export</text>
    <text x="460" y="195" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="13" font-weight="600">Save .cda</text>
    <text x="460" y="215" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">binary asset</text>
    
    <!-- File icon -->
    <rect x="445" y="240" width="30" height="38" rx="3" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <path d="M 455 240 L 455 250 L 465 250" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <text x="460" y="268" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="8" font-weight="bold">.cda</text>
  </g>
  
  <!-- Arrow 3-4 -->
  <path d="M 515 120 L 570 120" stroke="#475569" stroke-width="2" marker-end="url(#arrow-white)"/>
  
  <!-- Step 4: Deploy -->
  <g>
    <circle cx="640" cy="120" r="45" fill="#1e293b" stroke="url(#step4)" stroke-width="3"/>
    <text x="640" y="115" text-anchor="middle" fill="url(#step4)" font-family="system-ui" font-size="24" font-weight="bold">4</text>
    <text x="640" y="135" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Deploy</text>
    <text x="640" y="195" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="13" font-weight="600">Run Anywhere</text>
    <text x="640" y="215" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11">Unity / Web / Bevy</text>
    
    <!-- Platform icons -->
    <rect x="610" y="240" width="20" height="20" rx="3" fill="#8b5cf6" opacity="0.8"/>
    <rect x="635" y="240" width="20" height="20" rx="3" fill="#8b5cf6" opacity="0.6"/>
    <rect x="660" y="240" width="20" height="20" rx="3" fill="#8b5cf6" opacity="0.4"/>
    <text x="620" y="255" text-anchor="middle" fill="white" font-family="system-ui" font-size="8">U</text>
    <text x="645" y="255" text-anchor="middle" fill="white" font-family="system-ui" font-size="8">W</text>
    <text x="670" y="255" text-anchor="middle" fill="white" font-family="system-ui" font-size="8">B</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow-white" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569"/>
    </marker>
  </defs>
</svg>
