<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="grad-core" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="grad-engine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="grad-player" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Cunning3D DCC Box -->
  <g filter="url(#shadow)">
    <rect x="40" y="60" width="200" height="280" rx="16" fill="#1e293b" stroke="url(#grad-core)" stroke-width="2"/>
    <rect x="40" y="60" width="200" height="50" rx="16" fill="url(#grad-core)"/>
    <rect x="40" y="94" width="200" height="16" fill="url(#grad-core)"/>
    <text x="140" y="92" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="bold">Cunning3D</text>
    <text x="140" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">DCC Editor</text>
    
    <!-- Features -->
    <text x="60" y="175" fill="#22c55e" font-family="system-ui" font-size="11">● Node Editor</text>
    <text x="60" y="200" fill="#22c55e" font-family="system-ui" font-size="11">● 3D Viewport</text>
    <text x="60" y="225" fill="#22c55e" font-family="system-ui" font-size="11">● CDA Authoring</text>
    <text x="60" y="250" fill="#22c55e" font-family="system-ui" font-size="11">● Async Compute</text>
    <text x="60" y="275" fill="#22c55e" font-family="system-ui" font-size="11">● Plugin System</text>
    <text x="60" y="300" fill="#64748b" font-family="system-ui" font-size="10" font-style="italic">Rust + Bevy + WGPU</text>
  </g>
  
  <!-- Cunning Engine Box -->
  <g filter="url(#shadow)">
    <rect x="300" y="60" width="200" height="280" rx="16" fill="#1e293b" stroke="url(#grad-engine)" stroke-width="2"/>
    <rect x="300" y="60" width="200" height="50" rx="16" fill="url(#grad-engine)"/>
    <rect x="300" y="94" width="200" height="16" fill="url(#grad-engine)"/>
    <text x="400" y="92" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="bold">Cunning Engine</text>
    <text x="400" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Integration Layer</text>
    
    <!-- Features -->
    <text x="320" y="175" fill="#3b82f6" font-family="system-ui" font-size="11">● In-Process DLL</text>
    <text x="320" y="200" fill="#3b82f6" font-family="system-ui" font-size="11">● Zero Serialization</text>
    <text x="320" y="225" fill="#3b82f6" font-family="system-ui" font-size="11">● Crash Isolation</text>
    <text x="320" y="250" fill="#3b82f6" font-family="system-ui" font-size="11">● Async Job System</text>
    <text x="320" y="275" fill="#3b82f6" font-family="system-ui" font-size="11">● C ABI FFI</text>
    <text x="320" y="300" fill="#64748b" font-family="system-ui" font-size="10" font-style="italic">Unity / Unreal / Custom</text>
  </g>
  
  <!-- Cunning Player Box -->
  <g filter="url(#shadow)">
    <rect x="560" y="60" width="200" height="280" rx="16" fill="#1e293b" stroke="url(#grad-player)" stroke-width="2"/>
    <rect x="560" y="60" width="200" height="50" rx="16" fill="url(#grad-player)"/>
    <rect x="560" y="94" width="200" height="16" fill="url(#grad-player)"/>
    <text x="660" y="92" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="bold">Cunning Player</text>
    <text x="660" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Web Runtime</text>
    
    <!-- Features -->
    <text x="580" y="175" fill="#8b5cf6" font-family="system-ui" font-size="11">● WASM Compute</text>
    <text x="580" y="200" fill="#8b5cf6" font-family="system-ui" font-size="11">● Web Worker</text>
    <text x="580" y="225" fill="#8b5cf6" font-family="system-ui" font-size="11">● WebGPU Render</text>
    <text x="580" y="250" fill="#8b5cf6" font-family="system-ui" font-size="11">● Zero Install</text>
    <text x="580" y="275" fill="#8b5cf6" font-family="system-ui" font-size="11">● Client-Side</text>
    <text x="580" y="300" fill="#64748b" font-family="system-ui" font-size="10" font-style="italic">Browser / Mobile</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- DCC to Engine -->
  <line x1="240" y1="200" x2="295" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="268" y="190" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">.cda</text>
  
  <!-- DCC to Player -->
  <path d="M 240 280 Q 400 380 555 280" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
  <text x="400" y="370" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">.cda (WASM)</text>
  
  <!-- Shared Kernel Label -->
  <rect x="300" y="365" width="200" height="24" rx="4" fill="#334155"/>
  <text x="400" y="382" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="11">Shared: cunning_kernel (Rust)</text>
</svg>
